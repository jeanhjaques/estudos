<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{nome}}</p>
    <button @click="alterarNome">Alterar Nome</button>
    <button @click="destruirInstancia">Destruir Instancia</button>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            nome: '',
        },
        methods:{
            alterarNome(){
                this.nome = 'Jean Henrique';
            },
            destruirInstancia(){
                app.$destroy();
            }
        },
        beforeCreate(){
            console.log('Antes de criar');
        },
        created(){
            console.log('Criado');
        },
        mounted(){
            console.log('Instância foi montada');
        },
        updated(){
            console.log('Instância atualizada');
        },
        destroyed(){
            console.log('Instância foi destruida');
        }
    });
</script>
