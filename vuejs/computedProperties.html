<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>Contador: {{contador}}</p>
    <p v-if="mostrar">Cliques: {{numCliques}}</p>
    <button @click="incrementar">Aumentar</button>


</div>

<script>
    new Vue({
        el: '#app',
        data: {
            numCliques: 0
        },
        methods: {
            incrementar() {
                this.numCliques++;
            }
        },
        computed: {
            contador() {
                return this.numCliques * 2;
            }
        }
    })
</script>
